<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=0.6,user-scalable=yes,maximum-scale=0.6">
        <title>iTMS Top Chart</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/slider.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="select">
            <div id="music"></div>
            <div id="dummyNavi"></div>
            <div id="iTnes-store"></div>
            <audio id="player" src="" controls>
                <p>Your browser does not support the audio element </p>
            </audio>
        </div>
        <div id="container">

        </div>
        <div id="header">
            <div id="dummyBtns">
                <div id="red"></div>
                <div id="yellow"></div>
                <div id="green"></div>
            </div>
            <div id="prev"></div>
            <div id="playpause"></div>
            <div id="next"></div>
            <div id="volume">
                <div class="slider"></div>
            </div>
            <div id="liquidCrystal">
                <div id="apple"></div>
                <img id="thumbnail" src="" width="43" height="43" />
                <div id="textArea">
                    <p id="title"></p>
                    <p id="name"></p>
                    <div id="seekUI">
                        <div id="repeat"></div>
                        <div id="currentTime">0:00</div>
                        <div id="seekBer">
                            <div class="slider"></div>
                        </div>
                        <div id="totalTime">0:30</div>
                        <div id="random"></div>
                    </div>
                </div>
                <div id="liquidList"></div>
            </div>
            <div id="search-bar">
                <div id="select-box">
                    <div id="genre">Genre</div>
                    <ul>
                        <li>All Genres</li>
                        <li>Alternative</li>
                        <li>Blues</li>
                        <li>Childrens Music</li>
                        <li>Classical</li>
                        <li>Country</li>
                        <li>Dance</li>
                        <li>Electronic</li>
                        <li>HipHop Rap</li>
                        <li>Jass</li>
                        <li>Pop</li>
                        <li>R&B Soul</li>
                        <li>Reggae</li>
                        <li>Rock</li>
                        <li>Singer Songwriter</li>
                        <li>Soundtrack</li>
                        <li>World</li>
                    </ul>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap-slider.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
